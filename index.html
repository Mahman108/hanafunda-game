<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hanafuda Memory Match</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation Tabs -->
  <nav class="navbar">
    <ul class="nav-tabs">
      <li class="tab active" data-tab="home">Home</li>
      <li class="tab" data-tab="play">Play</li>
      <li class="tab" data-tab="rules">Rules</li>
    </ul>
  </nav>

  <!-- Sections -->
  <section id="home" class="section active">
    <h1>Welcome to Hanafuda Memory Match</h1>
    <button id="start-button" class="btn">Start Game</button>
  </section>

  <section id="play" class="section">
    <div id="game-info" class="info-bar">
      <span>Attempts: <span id="attempts">0</span></span>
      <span>Matches: <span id="matches">0</span></span>
    </div>
    <div id="game-board" class="board"></div>
  </section>

  <section id="rules" class="section">
    <h2>Rules</h2>
    <p>Flip two cards. If they match (same month), they stay face-up. Otherwise, they flip back. Match all pairs to win!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
